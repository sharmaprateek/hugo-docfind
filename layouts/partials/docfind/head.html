<style>
    .docfind-container {
        position: relative;
        width: 100%;
        max-width: 600px;
    }

    #docfind-input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    #docfind-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #ddd;
        border-top: none;
        border-radius: 0 0 4px 4px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: none;
        max-height: 400px;
        overflow-y: auto;
    }

    .docfind-result-item {
        display: block;
        padding: 0.75rem;
        text-decoration: none;
        color: inherit;
        border-bottom: 1px solid #eee;
    }

    .docfind-result-item:last-child {
        border-bottom: none;
    }

    .docfind-result-item:hover,
    .docfind-result-item.selected {
        background-color: #f5f5f5;
        border-left: 3px solid #007acc;
        padding-left: calc(0.75rem - 3px);
        /* Adjust padding to separate text from border */
    }

    .docfind-result-title {
        font-weight: 600;
        color: #007acc;
    }

    .docfind-result-snippet {
        font-size: 0.9rem;
        color: #444;
        margin-top: 0.25rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .docfind-result-category {
        font-size: 0.8rem;
        color: #666;
        margin-top: 0.25rem;
        text-transform: uppercase;
    }

    .docfind-no-results {
        padding: 1rem;
        color: #666;
        font-style: italic;
    }
</style>

<style>
    /* Modal / Widget Styles */
    .docfind-launcher {
        background: none;
        border: none;
        cursor: pointer;
        color: inherit;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background-color 0.2s;
    }

    .docfind-launcher:hover {
        background-color: rgba(0, 0, 0, 0.05);
    }

    .docfind-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: flex;
        /* Toggle via JS */
        justify-content: center;
        align-items: flex-start;
        padding-top: 5vh;
        backdrop-filter: blur(2px);
    }

    .docfind-modal-content {
        background: white;
        width: 100%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        max-height: 80vh;
    }

    .docfind-search-header {
        display: flex;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid #eee;
    }

    .docfind-icon {
        color: #888;
        margin-right: 0.75rem;
    }

    .docfind-search-header input {
        flex: 1;
        border: none;
        font-size: 1.1rem;
        outline: none;
        padding: 0.5rem;
    }

    .docfind-close {
        background: none;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 0.2rem 0.5rem;
        cursor: pointer;
        font-size: 0.8rem;
        color: #666;
    }

    .docfind-results {
        overflow-y: auto;
        /* Reuse existing result styles but ensure they fit */
    }

    /* Override existing container style if inside modal */
    .docfind-modal .docfind-container {
        max-width: none;
    }

    /* Expandable Widget Styles */
    .docfind-expandable {
        display: flex;
        align-items: center;
        position: relative;
    }

    .docfind-input-wrapper {
        width: 0;
        overflow: hidden;
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
    }

    .docfind-expandable.expanded .docfind-input-wrapper {
        width: 240px;
        margin-left: 0.5rem;
    }

    #docfind-input-expandable {
        width: 100%;
        /* Fill wrapper */
        padding: 0.4rem 0.6rem;
        border: 1px solid #ccc;
        border-radius: 20px;
        /* Pill shape looks better inline */
        font-size: 0.95rem;
        outline: none;
        white-space: nowrap;
    }

    #docfind-input-expandable::placeholder {
        color: #999;
    }

    .docfind-results-dropdown {
        position: absolute;
        top: 120%;
        /* Gap below input */
        right: 0;
        /* Align right side */
        width: 300px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        z-index: 1000;
        display: none;
        max-height: 400px;
        overflow-y: auto;
        color: black;
        /* Reset text color if navbar is dark */
        text-align: left;
    }
</style>
