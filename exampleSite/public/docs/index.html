<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Docs</title><style>.docfind-container{position:relative;width:100%;max-width:600px}#docfind-input{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:4px;font-size:1rem}#docfind-results{position:absolute;top:100%;left:0;right:0;background:#fff;border:1px solid #ddd;border-top:none;border-radius:0 0 4px 4px;box-shadow:0 4px 6px rgba(0,0,0,.1);z-index:1000;display:none;max-height:400px;overflow-y:auto}.docfind-result-item{display:block;padding:.75rem;text-decoration:none;color:inherit;border-bottom:1px solid #eee}.docfind-result-item:last-child{border-bottom:none}.docfind-result-item:hover,.docfind-result-item.selected{background-color:#f5f5f5;border-left:3px solid #007acc;padding-left:calc(.75rem - 3px)}.docfind-result-title{font-weight:600;color:#007acc}.docfind-result-snippet{font-size:.9rem;color:#444;margin-top:.25rem;display:-webkit-box;-webkit-line-clamp:2;line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}.docfind-result-category{font-size:.8rem;color:#666;margin-top:.25rem;text-transform:uppercase}.docfind-no-results{padding:1rem;color:#666;font-style:italic}</style><style>.docfind-launcher{background:0 0;border:none;cursor:pointer;color:inherit;padding:8px;display:flex;align-items:center;justify-content:center;border-radius:50%;transition:background-color .2s}.docfind-launcher:hover{background-color:rgba(0,0,0,5%)}.docfind-modal{position:fixed;top:0;left:0;width:100vw;height:100vh;background-color:rgba(0,0,0,.5);z-index:9999;display:flex;justify-content:center;align-items:flex-start;padding-top:5vh;backdrop-filter:blur(2px)}.docfind-modal-content{background:#fff;width:100%;max-width:600px;border-radius:8px;box-shadow:0 10px 25px rgba(0,0,0,.2);overflow:hidden;display:flex;flex-direction:column;max-height:80vh}.docfind-search-header{display:flex;align-items:center;padding:1rem;border-bottom:1px solid #eee}.docfind-icon{color:#888;margin-right:.75rem}.docfind-search-header input{flex:1;border:none;font-size:1.1rem;outline:none;padding:.5rem}.docfind-close{background:0 0;border:1px solid #ddd;border-radius:4px;padding:.2rem .5rem;cursor:pointer;font-size:.8rem;color:#666}.docfind-results{overflow-y:auto}.docfind-modal .docfind-container{max-width:none}.docfind-expandable{display:flex;align-items:center;position:relative}.docfind-input-wrapper{width:0;overflow:hidden;transition:width .3s cubic-bezier(.4,0,.2,1);position:relative}.docfind-expandable.expanded .docfind-input-wrapper{width:240px;margin-left:.5rem}#docfind-input-expandable{width:100%;padding:.4rem .6rem;border:1px solid #ccc;border-radius:20px;font-size:.95rem;outline:none;white-space:nowrap}#docfind-input-expandable::placeholder{color:#999}.docfind-results-dropdown{position:absolute;top:120%;right:0;width:300px;background:#fff;border:1px solid #ddd;border-radius:8px;box-shadow:0 10px 25px rgba(0,0,0,.15);z-index:1000;display:none;max-height:400px;overflow-y:auto;color:#000;text-align:left}</style></head><body><div style="max-width:800px;margin:2rem auto;padding:0 1rem;font-family:sans-serif"><a href=http://example.org/>&larr; Back to Home</a><h1>Docs</h1><ul><li><a href=/docs/install/>Installation Guide</a><br><small>Installation This is a comprehensive guide on how to install the software. It includes steps for:
Windows Linux macOS detailed Steps Run the installer and follow the on-screen instructions. The DocFind module handles the rest.</small></li></ul></div><script type=module>
    
    import search, { init } from '\/docfind\/docfind.js?v=1770020534';

    
    await init('\/docfind\/docfind_bg.wasm?v=1770020534');

    

    function attachSearchLogic(inputId, resultsId) {
        const input = document.getElementById(inputId);
        const resultsDiv = document.getElementById(resultsId);

        let selectedIndex = -1;

        function updateSelection() {
            const items = resultsDiv.getElementsByClassName('docfind-result-item');
            Array.from(items).forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        if (!input || !resultsDiv) return;

        input.addEventListener('keydown', (e) => {
            const items = resultsDiv.getElementsByClassName('docfind-result-item');
            if (items.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = (selectedIndex + 1) % items.length;
                updateSelection();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                updateSelection();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedIndex >= 0 && items[selectedIndex]) {
                    items[selectedIndex].click();
                }
            } else if (e.key === 'Escape') {
                resultsDiv.style.display = 'none';
                input.blur();
            }
        });

        input.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            selectedIndex = -1; 

            if (query.length < 2) {
                resultsDiv.innerHTML = '';
                
                
                if (!resultsDiv.classList.contains('docfind-results-modal-container')) {
                    resultsDiv.style.display = 'none';
                }
                return;
            }

            try {
                const results = await search(query, 50);

                if (!results || results.length === 0) {
                    resultsDiv.innerHTML = '<div class="docfind-no-results">No results found.</div>';
                } else {
                    resultsDiv.innerHTML = results.slice(0, 10).map(r => `
                        <a href="${r.href}" class="docfind-result-item">
                            <div class="docfind-result-title">${r.title}</div>
                            <div class="docfind-result-snippet">${r.body ? r.body.substring(0, 100) + '...' : ''}</div>
                            ${r.category ? `<div class="docfind-result-category">${r.category}</div>` : ''}
                        </a>
                    `).join('');
                }
                resultsDiv.style.display = 'block';
            } catch (err) {
                console.error("DocFind search error:", err);
            }
        });

        
        document.addEventListener('click', (e) => {
            const container = input.closest('.docfind-container, .docfind-widget, .docfind-modal-content');
            if (container && !container.contains(e.target)) {
                resultsDiv.style.display = 'none';
            }
        });

        
        input.addEventListener('focus', () => {
            if (resultsDiv.innerHTML) resultsDiv.style.display = 'block';
        });
    }

    
    attachSearchLogic('docfind-input', 'docfind-results');

    
    attachSearchLogic('docfind-input-modal', 'docfind-results-modal');


    
    attachSearchLogic('docfind-input-expandable', 'docfind-results-expandable');

    
    const expWidget = document.getElementById('docfind-expandable');
    const expBtn = document.getElementById('docfind-expandable-btn');
    const expInput = document.getElementById('docfind-input-expandable');

    if (expBtn && expWidget && expInput) {
        expBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const isExpanded = expWidget.classList.contains('expanded');

            if (isExpanded) {
                if (expInput.value.trim() === '') {
                    expWidget.classList.remove('expanded');
                } else {
                    expInput.focus();
                }
            } else {
                expWidget.classList.add('expanded');
                setTimeout(() => expInput.focus(), 50);
            }
        });

        
        document.addEventListener('click', (e) => {
            if (!expWidget.contains(e.target)) {
                expWidget.classList.remove('expanded');
            }
        });
    }

    
    const modal = document.getElementById('docfind-modal');
    const launcher = document.getElementById('docfind-launcher');
    const closeBtn = document.getElementById('docfind-close');
    const modalInput = document.getElementById('docfind-input-modal');

    function openModal() {
        if (modal) {
            modal.style.display = 'flex';
            if (modalInput) modalInput.focus();
        }
    }

    function closeModal() {
        if (modal) modal.style.display = 'none';
    }

    if (launcher) launcher.addEventListener('click', openModal);
    if (closeBtn) closeBtn.addEventListener('click', closeModal);

    document.addEventListener('keydown', (e) => {
        const isTyping = document.activeElement.tagName === 'INPUT' ||
            document.activeElement.tagName === 'TEXTAREA' ||
            document.activeElement.isContentEditable;

        if (e.key === 'Escape') closeModal();
        if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
            e.preventDefault();
            openModal();
        }
        if (e.key === '/' && !isTyping) {
            e.preventDefault();

            
            if (modal && launcher) {
                openModal();
            }
            
            else if (expWidget && expInput) {
                expWidget.classList.add('expanded');
                expInput.focus();
            }
            
            else {
                const inlineInput = document.getElementById('docfind-input');
                if (inlineInput) inlineInput.focus();
            }
        }
    });

    if (modal) {
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    }
</script></body></html>
